<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea house stall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
      .custom-star {
        @apply text-yellow-400 text-2xl;
        background: linear-gradient(to right, #FFD700, #FFA500);
        -webkit-background-clip: text;
        color: transparent;
        filter: drop-shadow(0 0 6px rgba(255, 223, 0, 0.7));
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
     <script
      src="https://kit.fontawesome.com/614528e5b9.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <header>
      <div class="lg:flex lg:items-center lg:justify-around">
        <div class="px-7 space-y-4">
          <h1 class="text-7xl font-extrabold">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="text-sm font-medium text-slate-500">
            Tea and Botanical Solutions Supplier Give Optimum<br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-xl font-bold text-white p-4 bg-gradient-to-r from-[#FF0000] to-[#FF8939] rounded-lg"
          >
            Explore More
          </button>
        </div>
        <div>
            <!-- coffee cup picture -->
        <div class="relative"> 
          <img src="./images/banner.png" alt="coffee" />
          <!-- card -->
          <div class="flex border m-2 p-2 py-4 items-center gap-3 w-72 min-h-3 bg-white absolute bottom-0 left-12 shadow-xl justify-center">
            <div>
                <i class="fa-solid fa-star custom-star text-3xl text-yellow-400"></i>
            </div>
            <div class="">
                <h1 class="text-3xl font-extrabold">5.00</h1>
                <p class="text-base font-semibold text-current">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
